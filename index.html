<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset=utf-8">
  <title>グーグルAPI</title>
  <style type="text/css">
  
     html,body{height:100%;margin:0;padding:0;}
     #map{height:100%}
     </style>
     </head>
     
     <body>
     <div id="map"></div>
     
     <script typ="text/javascript">
     
     function initMap(){
       var map=new google.maps.Map(document.getElementById('map'),{
       center:{lat:35.462906,lng:139.330869},
       mapTypeId: google.maps.MapTypeId.SATELLITE,
       zoom:16
       });
          
      var marker=new google.maps.Marker({
            position:{lat:35.462906, lng:139.330869},
                                  map: map
                                  
                                  });                      
            
                                  
                                  
       var infoWindow=new gogle.maps.InfoWindow({
       
          content: '東京工芸',
          position:{lat:35.462906,lng;139.330869},
          pixelOffset:mew google.maps.Size(0,-50)
          });
          infoWindow.setMap(map);
       }
       </script>
      
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbxg0RdBStodwgAYxutZKa-VqT1kWlkao&callback=initMap">
         </script>
         </body>
         </html>
